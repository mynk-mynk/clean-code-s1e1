<!DOCTYPE html>
<html>
<!-- <html lang="en"> -->

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <header>
        <div class="header-container">
            <img class="header-img" src="./eisenhower-matrix.jpg">
            <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
                Want more details?</a>
        </div>
    </header>

    <main>
        <div class="main-container">
            <section id="add-item">
                <h3>Add Item</h3>
                <div class="tasks-list" id="add-tasks">
                    <div class="task-list-string">
                        <input id="new-task" class="input-task" type="text">
                        <button class="btn-add">Add</button>
                    </div>
                </div>
            </section>

            <section id="todo-item">
                <h3>Todo</h3>
                <div class="tasks-list" id="incomplete-tasks">
                    <div class="task-list-string">
                        <input type="checkbox">
                        <label class="label-task">Pay Bills</label>
                        <input type="text" class="input-task">
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete"><img src="./remove.svg"></button>
                    </div>
                    <div class="task-list-string edit-mode">
                        <input type="checkbox">
                        <label class="label-task">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="input-task">
                        <button class="btn-edit">Save</button>
                        <button class="btn-delete"><img src="./remove.svg"></button>
                    </div>
                </div>
            </section>

            <section id="completed-item">
                <h3>Completed</h3>
                <div class="tasks-list" id="completed-tasks">
                    <div class="task-list-string">
                        <input type="checkbox" checked>
                        <label class="label-task">See the Doctor</label>
                        <input type="text" class="input-task">
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete"><img src="./remove.svg"></button>
                    </div>
                </div>
            </section>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
